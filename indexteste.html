<!doctype html>
<html lang="en">
<head>
    <title>Contact Us - Cockpit Antigravity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    <h3>Contact us</h3>
                                    <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                                    
                                    <div id="form-message-warning" class="mb-4" style="display:none; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 15px; border-radius: 5px;">
                                        Erro ao enviar. Por favor, tente novamente.
                                    </div>
                                    <div id="form-message-success" class="mb-4" style="display:none; color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 5px;">
                                        Sua mensagem foi enviada com sucesso! Obrigado.
                                    </div>

                                    <form class="contactForm" id="submit-to-google-sheet" name="submit-to-google-sheet">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
													<input type="text" name="Business Name" placeholder="Business Name" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
													<input class="form-control" name="Date" type="date" required>
                                                </div>
                                            </div>
											<div class="col-md-12">
                                                <div class="form-group">
													<input class="form-control" type="time" name="Time" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="submit" id="submit-btn" value="Send Message" class="btn btn-primary">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-stretch">
                                <div class="info-wrap w-100 p-5 img" style="background-image:url('./assets/contact-image.webp')"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // --- CONFIGURAÇÃO DO COCKPIT ---
   const scriptURL = "https://script.google.com/macros/s/AKfycbyHccJ6bMQqoF2_XIkcOjNGOSOcV8pJ45-Ukh0DYuRXwkVr2GYKAbjgeTcEsxEU3KA47Q/exec";
        const form = document.forms['submit-to-google-sheet'];
        const successMsg = document.getElementById('form-message-success');
        const warningMsg = document.getElementById('form-message-warning');
        const btnSubmit = document.getElementById('submit-btn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Inicia estado de carregamento
            btnSubmit.value = "Sending...";
            btnSubmit.disabled = true;
            successMsg.style.display = 'none';
            warningMsg.style.display = 'none';

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => response.json())
                .then(data => {
                    console.log('Success!', data);
                    successMsg.style.display = 'block'; // Mostra mensagem de sucesso
                    form.reset();
                    btnSubmit.value = "Send Message";
                    btnSubmit.disabled = false;
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    warningMsg.style.display = 'block'; // Mostra mensagem de erro
                    btnSubmit.value = "Send Message";
                    btnSubmit.disabled = false;
                });
        });
    </script>
</body>
</html>
